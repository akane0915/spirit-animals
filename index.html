<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Spirit Animal Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Find Your Spirit</h1>
        <h1>Animal</h1>
      </div>
      <form id="formOne">
        <label for="personality">Are you introverted or extroverted?</label>
        <select class="form-control" id="personality">
          <option>Introverted</option>
          <option>Extroverted</option>
        </select>
        <label for="perspective">Are you optimistic or pessimistic?</label>
        <select class="form-control" id="perspective">
          <option>Optimistic</option>
          <option>Pessimistic</option>
        </select>
        <label for="team">Do you like to work by yourself or in a team?</label>
        <select class="form-control" id="team">
          <option>By myself</option>
          <option>On a team</option>
        </select>
      </form>
      <button type="submit" class="btn btn-info">Submit</button>
      <div class="result">
        <div id="sloth">
          <p>Your spirit animal is a sloth!</p>
          <img src="img/sloth.jpg" alt="A picture of a sloth" height="50%" width="50%">
        </div>
        <div id="squirrel">
          <p>Your spirit animal is a squirrel!</p>
          <img src="img/squirrel.jpg" alt="A picture of a squirrel" height="50%" width="50%">
        </div>
        <div id="monkey">
          <p>Your spirit animal is a monkey!</p>
          <img src="img/monkey.jpg" alt="A picture of monkeys" height="50%" width="50%">
        </div>
        <div id="dog">
          <p>Your spirit animal is a dog!</p>
          <img src="img/dog.jpeg" alt="A picture of a dog" height="50%" width="50%">
        </div>
      </div>
    </div>
  </body>
</html>
